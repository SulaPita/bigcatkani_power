    <script>
        const container = document.querySelector('.scrolling-container');
        const image = document.querySelector('.long-image');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');
        
        let currentOffset = 0;
        
        // 滾動背景圖函數
        function scrollBackground(offset) {
          const maxOffset = 0; // 左側邊界
          const minOffset = -image.width + window.innerWidth; // 右側邊界，負值
        
          currentOffset += offset;
        
          // 確保偏移量不超出邊界
          if (currentOffset > maxOffset) currentOffset = maxOffset;
          if (currentOffset < minOffset) currentOffset = minOffset;
        
          // 更新背景圖的偏移
          container.style.transform = `translateX(${currentOffset}px)`;
        
          // 更新按鈕狀態
          updateButtonState();
        }
        
        // 更新按鈕啟用狀態
        function updateButtonState() {
          const maxOffset = 0; // 左側邊界
          const minOffset = -image.width + window.innerWidth; // 右側邊界，負值
        
          leftButton.disabled = currentOffset === maxOffset;
          rightButton.disabled = currentOffset === minOffset;
        }
        
        // 初始化按鈕狀態
        window.onload = function () {
          updateButtonState();
        };
        </script>
